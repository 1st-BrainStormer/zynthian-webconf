
<h2>{{ escape(title) }}</h2>

<div class="container-fluid">
	{% for varname in config %}
  <div class="row">
		<div class="col-md-3">
			<a href="{{ config[varname]['url']}}">{{ varname }}</a>
		</div>
		<div class="col-md-9">
			{% raw config[varname]['name'] %}
		</div>
  </div>
	{% end %}
  <div class="row">
  {% if errors %}<div class="alert alert-danger">{{ escape(errors) }}</div>{% end %}

  </div>
</div>
